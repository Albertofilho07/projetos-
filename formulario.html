<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="formulario.css" media="screen" />
  <title>Cadastro</title>
</head>
<body>
  <div>
    <h1 id="titulo">Cadastro de DEVs</h1>
    <p id="subtitulo">Complete suas informações</p>
    <br />
  </div>

  <form>
    <fieldset class="grupo">
      <div class="campo">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" required />
      </div>

      <div class="campo">
        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" name="sobrenome" id="sobrenome" required />
      </div>
    </fieldset>

    <div class="campo">
      <label for="email"><strong>Email</strong></label>
      <input type="email" name="email" id="email" required />
    </div>

    <div class="campo">
      <label><strong>Qual lado da aplicação você desenvolve?</strong></label><br>
      <label>
        <input type="radio" name="devweb" value="frontend" checked /> Front-end
      </label>
      <label>
        <input type="radio" name="devweb" value="backend" /> Back-end
      </label>
      <label>
        <input type="radio" name="devweb" value="fullstack" /> Fullstack
      </label>
    </div>

    <div class="campo">
      <label for="senioridade"><strong>Senioridade</strong></label>
      <select name="senioridade" id="senioridade" required>
        <option selected disabled value="">Selecione</option>
        <option value="junior">Junior</option>
        <option value="pleno">Pleno</option>
        <option value="senior">Senior</option>
      </select>
    </div>

    <fieldset class="grupo">
      <div id="check">
        <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML" />
        <label for="tecnologia1">HTML</label>

        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS" />
        <label for="tecnologia2">CSS</label>

        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript" />
        <label for="tecnologia3">JavaScript</label>

        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Python" />
        <label for="tecnologia4">Python</label>

        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Java" />
        <label for="tecnologia5">Java</label>

        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="C#" />
        <label for="tecnologia6">C#</label>

        <input type="checkbox" id="tecnologia7" name="tecnologia7" value="PHP" />
        <label for="tecnologia7">PHP</label>
      </div>
    </fieldset>

    <div class="campo">
      <label for="experiencia"><strong>Conte um pouco sobre sua experiência:</strong></label><br>
      <textarea id="experiencia" name="experiencia" rows="4" cols="50" required></textarea>
    </div>

    <button class="botao" type="submit">Concluído</button>
  </form>

  <br />

  <div>
    <p>
      <strong>
        Ao clicar no botão "Concluído", você concorda com o tratamento dos seus dados pessoais para fins de cadastro e contato, conforme nossa
        <a href="https://www.google.com" target="_blank">política de privacidade</a>.
      </strong>
    </p>
  </div>
</body>
</html>
